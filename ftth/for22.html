<!DOCTYPE html>
<html>
<head>
<title>Enable Disable Submit Button Using jQuery</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.3/themes/le-frog/jquery-ui.css" />



 <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
 
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<!--<script src="submit_disable.js" type="text/javascript"></script>-->

<script>
$(document).ready(function() {
$("#send").attr('disabled', 'disabled');
$("form").keyup(function() {
// To Disable Submit Button
$("#send").attr('disabled', 'disabled');
// Validating Fields
//retmobnum,cb,lastname,mpin,send
var cb = $("#cb").val();
var retmobnum = $("#retmobnum").val();
var lastname = $("#lastname").val();
var mpin = $("#mpin").val();

if (!(retmobnum == "" || lastname == "" || mpin == "")) {
$("#send").removeAttr('disabled');

}
});
// On Click Of Submit Button
$("#send").click(function() {
$("#send").css({
"cursor": "default",
"box-shadow": "none"
});
alert("Form Submitted Successfully..!!");
});
});
</script>
